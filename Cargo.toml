duration_utils = { git = 'https://github.com/RagibHasin/duration_utils-rs' }
num_enum = '0.4'
strum = "0.17"
strum_macros = "0.17"
derive_more = "0.99"
error-chain = "0.12"

[dev-dependencies]
speculate = "0.1"
