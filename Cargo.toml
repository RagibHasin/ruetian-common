[package]
name = "ruetian-common"
version = "0.1.0"
authors = ["Muhammad Ragib Hasin <ragib.hasin@gmail.com>"]
edition = "2018"

[dependencies]
serde_json = '1.0'
chrono = { version = '0.4', features = ['serde'] }
serde = { version = '1.0', features = ['derive'] }
